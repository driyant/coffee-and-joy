<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Coffee & Joy | Login</title>
</head>
<body>
  <div class="container">
    <div class="logo animate__animated animate__flipInX">
      <img src="{{ url_for('static', filename="assets/logo-2.png")}}" alt="logo">
    </div>  
    <form action="" class="form">
      <input type="text" placeholder="Username" required class="animate__animated animate__zoomInLeft" />
      <input type="password" placeholder="Password" required class="animate__animated animate__zoomInRight" />
      <button type="submit" class="btn animate__animated">Login</button>
    </form>
  </div>
</body>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>
