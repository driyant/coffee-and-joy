{% extends 'base.html' %} {% block title %}Admin Dashboard | Category{% endblock
%} {% block active_category %}active{% endblock %} {% block content %}
<!-- Navigation info -->
<ul id="nav-info" class="clearfix">
  <li>
    <a href="{{url_for('admin_dashboard')}}"><i class="fa fa-home"></i></a>
  </li>
  <li><a href="javascript:void(0)">Tables</a></li>
  <li class="active"><a href="">Add Category</a></li>
</ul>
<!-- END Navigation info -->
<!-- Text Inputs -->
<form
  action="/admin_dashboard/category/add"
  method="POST"
  class="form-horizontal form-box"
>
  <h4 class="form-box-header">Add Category</h4>
  <div class="form-box-content">
    <!-- Input Sizes -->
    <div class="form-group">
      <label class="control-label col-md-2" for="Category"
        >Category :</label
      >
      <div class="col-md-3">
        <input
          type="text"
          name="category"
          class="form-control"
          placeholder="e.g. Coffee, Food, Desert"
        />
      </div>
    </div>
    <div class="form-group form-actions">
      <div class="col-md-10 col-md-offset-2">
        <input type="submit" class="btn btn-success" value="Save" />
      </div>
    </div>
  </div>
</form>
{% block script_category %} {% endblock script_category%} {% endblock content %}
