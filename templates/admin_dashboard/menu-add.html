{% extends 'base.html' %} {% block title %}Admin Dashboard | Menu{% endblock %}
{% block active_category %}active{% endblock %} {% block content %}
<!-- Navigation info -->
<ul id="nav-info" class="clearfix">
  <li>
    <a href="index.html"><i class="fa fa-home"></i></a>
  </li>
  <li><a href="javascript:void(0)">Tables</a></li>
  <li class="active"><a href="">Add Menu</a></li>
</ul>
<!-- END Navigation info -->
<!-- Text Inputs -->
<form
  action="/admin_dashboard/menu/add"
  method="POST"
  class="form-horizontal form-box"
>
  <h4 class="form-box-header">Add Menu</h4>
  <div class="form-box-content">
    <!-- Input Sizes -->
    <div class="form-group">
      <label class="control-label col-md-2" for="Category">Name :</label>
      <div class="col-md-3">
        <input
          type="text"
          name="menu_name"
          class="form-control"
          placeholder="e.g. Expresso Coffee, Iced Latte"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="example-textarea"
        >Description :</label
      >
      <div class="col-md-4">
        <textarea
          name="menu_description"
          class="form-control"
          rows="4"
          placeholder="Short description of menu"
        ></textarea>
      </div>
    </div>
    {#<div class="form-group">
      <label class="control-label col-md-2" for="example-file">Photo :</label>
      <div class="col-md-4">
        <input
          type="file"
          name="menu_photo"
          class="form-control"
        />
      </div>
    </div>#}

    <div class="form-group">
      <label class="control-label col-md-2" for="Category"
        >Category :</label
      >
      <div class="col-md-4">
        <select
          class="form-control"
           name="menu_category" 
        >
          {% for category in categories  %}
            <option value="{{ category.id }}">{{category.category_name.title()}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="form-group form-actions">
      <div class="col-md-10 col-md-offset-2">
        <input type="submit" class="btn btn-success" value="Save" />
      </div>
    </div>
  </div>
</form>
{% block script_category %} {% endblock script_category%} {% endblock content %}
