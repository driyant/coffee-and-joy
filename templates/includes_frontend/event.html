
<section class="event" id="event">
  <h2 class="title">Event</h2>
  <div class="wrapper">
    <div class="content__description" data-aos="fade-up">
      <h3>Join us for our grand opening event</h3>
      <p>
        There will be free coffee, discount 10% for all menus, coffee latte art
        and many more!
      </p>
      <p>August 6-8th 03.00 PM</p>
      <p><i class="fas fa-map-marker-alt"></i> ABC, Street 1270, Long Beach</p>
    </div>
    <div class="time__remaining" data-aos="fade-in">
      <h1></h1>
    </div>
    <div class="form__group">
      <p>Sign Up Our Monthly Newsletter</p>
      <p>Get 1 Coffee and Croissant For Free!</p>
      <form action="/" class="form" method="POST">
        <div class="text__group">
          <input
            type="text"
            class="firstname"
            name="firstname"
            required
            placeholder="Firstname"
          />
          <input
            type="text"
            class="lastname"
            name="lastname"
            required
            placeholder="Lastname"
          />
        </div>
        <input
          type="email"
          class="email"
          name="email"
          required
          placeholder="Email"
        />
        <button class="cta__subscribe">
          Yes, I want free coffee! <i class="far fa-thumbs-up"></i>
        </button>
      </form>
    </div>
  </div>
</section>
