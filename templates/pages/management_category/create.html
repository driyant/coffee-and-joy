{% extends 'layouts/dashboard.html' %} {% block title %} Event {% endblock%} {%
block active %} active {% endblock %} {% block header %}
<div class="col-sm-6">
  <h1 class="m-0">Management Category</h1>
</div>
<!-- /.col -->
<div class="col-sm-6">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item">
      <a href="{{ url_for('admin_dashboard') }}">Home</a>
    </li>
    <li class="breadcrumb-item active">Category</li>
  </ol>
</div>
{% endblock %} {% block content %}
<!-- Small boxes (Stat box) -->
<div class="row">
  <div class="col-lg-12">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Add new category</h3>
        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form action="{{ url_for('create_category') }}" method="POST">
        <!-- /.card-header -->
        {{ form.csrf_token }}
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Category:</label>
                <input
                  type="text"
                  class="form-control"
                  id="event"
                  placeholder="Enter name of category. E.g  Coffee, Non-Coffee, Food"
                  name="category"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </form>
      <!-- /.card -->
    </div>
  </div>
  {% endblock %}
</div>
