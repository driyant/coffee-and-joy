{% extends 'layouts/dashboard.html' %} {% block title %} Event {% endblock%} {%
block active %} active {% endblock %} {% block header %}
<div class="col-sm-6">
  <h1 class="m-0">Management Event</h1>
</div>
<!-- /.col -->
<div class="col-sm-6">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item">
      <a href="{{ url_for('admin_dashboard') }}">Home</a>
    </li>
    <li class="breadcrumb-item active">Event</li>
  </ol>
</div>
{% endblock %} {% block content %}
<!-- Small boxes (Stat box) -->
<div class="row">
  <div class="col-lg-12">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Add new event</h3>
        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form action="/admin_dashboard/event/edit/query={{event.id}}" method="POST">
        <!-- /.card-header -->
        {{ form.csrf_token }}
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Event:</label>
                <input
                  type="text"
                  class="form-control"
                  id="event"
                  placeholder="Enter name of event. E.g New year's eve"
                  name="event"
                  value="{{event.event_name}}"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Promo Event:</label>
                <input
                  type="text"
                  class="form-control"
                  id="promo-info"
                  placeholder="Enter info promo. E.g : Buy 1 Get 1 Free"
                  name="promo_info"
                  value="{{event.event_promo_info}}"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Place Event:</label>
                <input
                  type="text"
                  class="form-control"
                  id="place"
                  placeholder="Enter the place of event will be held. E.g Coffee Shop"
                  name="place"
                  value="{{event.event_place}}"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="form-group">
                <label for="date">Date end of event:</label>
                <div
                  class="input-group date"
                  id="reservationdate"
                  data-target-input="nearest"
                >
                  <input
                    type="text"
                    class="form-control datetimepicker-input"
                    data-target="#reservationdate"
                    name="date_end"
                    value="{{event.event_date}}"
                  />
                  <div
                    class="input-group-append"
                    data-target="#reservationdate"
                    data-toggle="datetimepicker"
                  >
                    <div class="input-group-text">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!-- time Picker -->
              <div class="form-group">
                <div class="bootstrap-timepicker">
                  <label>Time picker:</label>
                  <div
                    class="input-group date"
                    id="timepicker"
                    data-target-input="nearest"
                  >
                    <input
                      type="text"
                      class="form-control datetimepicker-input"
                      data-target="#timepicker"
                      name="time_end"
                      value="{{event.event_time}}"
                    />
                    <div
                      class="input-group-append"
                      data-target="#timepicker"
                      data-toggle="datetimepicker"
                    >
                      <div class="input-group-text">
                        <i class="far fa-clock"></i>
                      </div>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->
              </div>
              <div class="form-group">
                <label for="status">Status: </label>
                <select class="custom-select rounded-0" id="status" name="status">
                  {# <option value="{{event.event_status}}" selected>{{event.event_status}}</option> #}
                  {% for status in event_status %}
                    <option value="{{ status }}">{{ status.title() }}</option>
                  {% endfor  %}
                </select>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </form>
      <!-- /.card -->
    </div>
  </div>
  {% endblock %}
</div>
